<style>

    md-card md-card-content span.md-headline {

        md-card md-card-content span.md-headline::before {
            font-family: 'Material Icons';
            font-weight: normal;

<md-content layout-xs="column" layout="row" class="display-block-xs">
    <div flex-xs="100" flex="60" layout="column">

        <md-card class="default-card _md md-primoExplore-theme" id="ContentKULLOCLink">
            <md-card-content>
                <a href="https://bib.kuleuven.be/ub/zoeken/collecties/index" target="_blank" id="limo_content_link" aria-label="Link naar info over wat je kan vinden in Limo"
                   title="Link naar info over wat je kan vinden in Limo">
                    <span class="md-headline" id="ContentInLimo">
                        Wat vind je in Limo?
                    </span>

                </a>
                <br/>
                <prm-searchtips parent-Ctrl='$ctrl'></prm-searchtips>


                <br />

                <a href="/KULeuven_regio">
                    <span class="md-headline" id="ContentKULLOCLink">
                        Limo on Campus
                    </span>
                </a>

                <br />
                <div id="select_campus" style="padding:0.3em;
 border-radius: 3px;
 color: #53738c;
 border:1px solid #53738c;
 margin-left:0.3em;
  display:inline-block; background-color: #fff; font-size:1.2em;">
                    <select name="campus" id="campusview" style='padding-top: 0.2em; color: #53738c;' onchange="document.location.href = location.protocol + location.port + '//' + location.host + '/primo-explore/search?sortby=rank&vid=' + this.value;">

                        <option value="KULeuven_LUCA_UX">Sint-Lucas Brussel en Gent</option>
<!--                        <option value="KULeuven_VIVES_KHBO_UX">Brugge</option> -->
                        <option value="KULeuven_UCLL_UX">Diepenbeek</option>
                        <option value="KULeuven_TMOREM_UX">Sint-Katelijne-Waver</option>
                        <option value="KULeuven_TMOREK_UX">Geel</option>
                    </select>
                </div>



            </md-card-content>

        </md-card>
    </div>
    <div flex-xs="100" flex="40" layout="column">

                <prm-news parent-Ctrl='$ctrl'></prm-news>


    </div>
